        <div class="suscripcion">
            <h1>¡Suscribíte!</h1>
            <p>Mantenete informado las 24hs, además tenes 40% de descuento en el primer año de suscripción</p>
        </div>       
       <div class="form-container">
            <form action="">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" minlength="2" maxlength="15" ><br>
                <label for="apellido">Apellido:</label><br>
                <input type="text" id="apellido" name="apellido" minlength="2" maxlength="15" ><br>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email"><br>
                <label for="numero">Numero telefonico:</label><br>
                <input type="tel"name="numero" id="numero" pattern="[0-9]{10}"><br>
                <label for="contraseña">Contraseña:</label><br>
                <input type="password" name="contraseña" id="contraseña" minlength="4" maxlength="20"><br><br>
                <input type="submit" value="Suscribirse" >
            </form>
        </div>
    </body>
